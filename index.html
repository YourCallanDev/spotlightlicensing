<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotlight Licensing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gradient-to-b from-purple-900 via-purple-800 to-indigo-900 text-white">
<header class="p-4 flex justify-between items-center">
  <h1 class="text-4xl font-bold text-yellow-400">Spotlight Licensing</h1>
  <nav>
    <a href="login.html" class="px-4 py-2 bg-cyan-500 text-black rounded hover:bg-cyan-400">Login</a>
  </nav>
</header>

<main class="container mx-auto p-6">
  <h2 class="text-3xl mb-6">Available Shows</h2>
  <div id="showsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</main>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCe4ThUzpeUandbyGFoBiKBdzLPBBqg1UU",
    authDomain: "spotlightlicensing-1.firebaseapp.com",
    projectId: "spotlightlicensing-1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // Shows data (PDF/ZIP hosted on GitHub)
  const shows = [
    {
      id: "getout",
      title: "The Get Out",
      description: "A musical comedy about a theatre company packing down after a show.",
      pdf: "https://raw.githubusercontent.com/YourCallanDev/spotlightlicensing/main/materials/getout.pdf",
      zip: "https://raw.githubusercontent.com/YourCallanDev/spotlightlicensing/main/materials/getout.zip",
      poster: "assets/images/getout.jpg"
    },
    {
      id: "spotlight",
      title: "Spotlight Fever",
      description: "A dance-filled backstage musical full of energy.",
      pdf: "https://raw.githubusercontent.com/YourCallanDev/spotlightlicensing/main/materials/spotlight.pdf",
      zip: "https://raw.githubusercontent.com/YourCallanDev/spotlightlicensing/main/materials/spotlight.zip",
      poster: "assets/images/spotlight.jpg"
    }
  ];

  const showsGrid = document.getElementById("showsGrid");
  shows.forEach(show => {
    const card = document.createElement("div");
    card.className = "bg-purple-800 rounded-lg p-4 shadow-lg hover:shadow-cyan-500/50 transition-all";
    card.innerHTML = `
      <img src="${show.poster}" alt="${show.title}" class="rounded-md mb-4">
      <h3 class="text-2xl font-bold text-yellow-400">${show.title}</h3>
      <p class="mb-2">${show.description}</p>
      <a href="request.html?show=${show.id}" class="inline-block bg-cyan-500 text-black px-4 py-2 rounded hover:bg-cyan-400">Request License</a>
    `;
    showsGrid.appendChild(card);
  });
</script>
</body>
</html>
